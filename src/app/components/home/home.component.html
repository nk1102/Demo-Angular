<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Register Number</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of student ; let i = index" (click)="deleteStudent(i)">
      <td>{{ student.name }}</td>
      <td>{{ student.registerNumber }}</td>
      <td>{{ student.age }}</td>
    </tr>
  </tbody>
</table>
