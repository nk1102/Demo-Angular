<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Register Number</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student1 of student">
      <td>{{ student1.name }}</td>
      <td>{{ student1.registerNumber }}</td>
      <td>{{ student1.age }}</td>
    </tr>
  </tbody>
</table>
