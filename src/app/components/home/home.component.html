<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Register Number</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.name }}</td>
      <td>{{ student.registerNumber }}</td>
      <td>{{ student.age }}</td>
    </tr>
  </tbody>
</table>

<app-add-student (studentAdded)="onStudentAdded($event)"></app-add-student>
